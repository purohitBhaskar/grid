<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ess">
        <div class="section" id="left-section">
            <div class="top-left">
                <div class="stats">
                </div>
            </div>
            <div class="bottom-left">
                <div class="box" id="battery-temperature">battery-temperature</div>
                <div class="box" id="utilization-factor">utilization-factor</div>
                <div class="box" id="alerts-shutdown">alerts-shutdown</div>
                <div class="box" id="frequency">frequency</div>
                <div class="box" id="hours-operated">hours-operated</div>
                <div class="box" id="power-used">power-used</div>
                <div class="box" id="battery-voltage">battery-voltage</div>
                <div class="box" id="charging-current">charging-current</div>
                <div class="box" id="discharging-current">discharging-current</div>
                <div class="box" id="meters">
                    <div class="meter-row">
                        <div class="meter-table" id="energy-consumption">Energy Consumption</div>
                    </div>
                    <div class="meter-row">
                        <div class="meter-table" id="soc">State of Charge (SOC)</div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="section" id="right-section">
            <div class="right-rows" id="operating-hour-table">operating-hour-table</div>
            <div class="right-rows" id="health-index">health-index</div>
            <div class="right-rows" id="power">power</div>
            <div class="right-rows" id="voltage-current">voltage-current</div>
            <div class="right-rows" id="notifications">notifications</div>
        </div>
    </div>
</body>
</html>
