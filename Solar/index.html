<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar">
        <div class="section" id="left-seciton">
            <div class="top-left" id="image-section"></div>
            <div class="bottom-left">
                <div class="bottom-left-content" id="cards">
                    <div class="card" id="maintenance-dates"></div>
                    <div class="card" id="utilization-factor"></div>
                    <div class="card" id="notifications-alerts"></div>
                    <div class="card" id="frequency"></div>
                </div>
                <div class="bottom-left-content" id="notifications"></div>
            </div>
        </div>
        <div class="section" id="right-section">
            <div class="rows" id="top-card">
                <div class="part" id="pie-chart"></div>
                <div class="part" id="yesterday"></div>
            </div>
            <div class="rows" id="power-table"></div>
            <div class="rows" id="stats-cards">
                <div class="kwh-saving" id="card1">1</div>
                <div class="kwh-saving" id="card2">1</div>
                <div class="kwh-saving" id="card3">1</div>
                <div class="kwh-saving" id="card4">1</div>
            </div>
            <div class="rows" id="voltage-current"></div>
        </div>
    </div>
</body>
</html>
